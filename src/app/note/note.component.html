<mat-card class="note">
    <div *ngIf="note" class = "wrapper">
        <span class = "delete-and-text" >
            <mat-icon class = "delete-button" (click) = "deleteNoteHandler()">delete</mat-icon>
            {{note.text}}
        </span>
        <mat-icon class = "finish-button">done</mat-icon>
    </div>
</mat-card>
